<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Projects - Phoenix T. Bird</title>
    <link rel="stylesheet" href="css/styles.css?v=2026-01-08">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Phoenix T. Bird</a>
            <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="https://www.rollingstoneinspections.com" target="_blank">Inspecting</a></li>
                <li><a href="ai-projects.html">AI Projects</a></li>
                <!-- <li><a href="ted-talks.html">TED Talks</a></li> -->
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Artificial Intelligence</h1>
            <p class="tagline">My journey into the world of all things AI.</p>
        </div>
    </section>

    <div class="projects-container">

        <div class="content-wrapper">
            <aside class="sidebar">
                <h3>All Posts</h3>
                <ul class="sidebar-links" id="sidebar-links">
                    <li><i class="fas fa-spinner fa-spin"></i> Loading...</li>
                </ul>
            </aside>

            <div class="main-content">
                <div id="projects-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading projects...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Phoenix T. Bird. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        const links = navLinks.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        // Fetch AI projects from WordPress
        async function loadProjects() {
            const projectsList = document.getElementById('projects-list');
            const sidebarLinks = document.getElementById('sidebar-links');

            try {
                // Fetch posts from the AI blog
                const response = await fetch('https://phoenixtbird.com/ai/wp-json/wp/v2/posts?per_page=100&_embed');

                if (!response.ok) {
                    throw new Error('Failed to fetch projects');
                }

                const projects = await response.json();

                if (projects.length === 0) {
                    projectsList.innerHTML = `
                        <div class="no-projects">
                            <p>No AI projects yet. Check back soon!</p>
                        </div>
                    `;
                    sidebarLinks.innerHTML = '<li>No posts yet</li>';
                    return;
                }

                // Populate sidebar with post titles
                const sidebarHTML = projects.map(project => `
                    <li><a href="${project.link}" title="${project.title.rendered}">${project.title.rendered}</a></li>
                `).join('');
                sidebarLinks.innerHTML = sidebarHTML;

                // Create project cards
                const projectsHTML = projects.map(project => {
                    const date = new Date(project.date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    // Get featured image or use placeholder
                    const imageUrl = project._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
                    const imageHTML = imageUrl
                        ? `<img src="${imageUrl}" alt="${project.title.rendered}" class="project-image">`
                        : `<div class="project-image"></div>`;

                    // Get excerpt
                    const excerpt = project.excerpt.rendered.replace(/<[^>]*>/g, '').substring(0, 150) + '...';

                    return `
                        <div class="project-card" onclick="window.location.href='${project.link}'">
                            ${imageHTML}
                            <div class="project-content">
                                <h2 class="project-title">${project.title.rendered}</h2>
                                <p class="project-date">${date}</p>
                                <p class="project-excerpt">${excerpt}</p>
                                <a href="${project.link}" class="project-link">Read more â†’</a>
                            </div>
                        </div>
                    `;
                }).join('');

                projectsList.innerHTML = `<div class="projects-grid">${projectsHTML}</div>`;

            } catch (error) {
                console.error('Error loading projects:', error);
                projectsList.innerHTML = `
                    <div class="error">
                        <p>Unable to load projects. Please try again later.</p>
                    </div>
                `;
                sidebarLinks.innerHTML = '<li>Error loading posts</li>';
            }
        }

        // Load projects when page loads
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
